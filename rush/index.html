<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Portfolio</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
html, body {
  margin:0; padding:0; height:100%; overflow:hidden;
  font-family:"Segoe UI", Arial, sans-serif;
}

/* Gradient minimal background */
body {
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex; justify-content:center; align-items:center;
}

/* Container full screen */
.container {
  position:relative;
  width:100vw; height:100vh;
  display:flex; justify-content:center; align-items:center;
  gap:0;
}

/* Portfolio card */
.portfolio {
  position:relative;
  flex:1;
  cursor:pointer;
  overflow:hidden;
  transition: all 0.5s ease;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
}

/* Clip-path zig-zag shape */
.left {
  clip-path: polygon(0 0, 100% 10%, 100% 90%, 0% 100%);
  z-index:2;
}
.right {
  clip-path: polygon(0 10%, 100% 0, 100% 100%, 0 90%);
  z-index:1;
  margin-left:-5%; /* overlap */
}

/* Image inside */
.portfolio img {
  width:100%; height:100%; object-fit:cover;
  transition: transform 0.5s ease;
}

/* Overlay text */
.overlay {
  position:absolute; top:0; left:0; width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  color:white; font-size:2.5rem; font-weight:bold;
  background: rgba(0,0,0,0.2);
  transition: all 0.5s ease;
  text-shadow: 0 0 10px black;
}

/* Hover cinematic */
.portfolio.hovered img {
  transform: scale(1.08);
}
.right.hovered .overlay {
  background: rgba(0,198,255,0.3);
  text-shadow: 0 0 30px #00c6ff;
}
.left.hovered .overlay {
  background: rgba(255,105,180,0.3);
  text-shadow: 0 0 30px #ff69b4;
}
.portfolio.dimmed {
  transform: scale(0.95);
  opacity:0.7;
}

/* Shine streak */
.shine {
  position:absolute; top:0; left:-75%; width:50%; height:100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.0) 100%);
  transform: skewX(-25deg);
  transition: all 0.5s ease;
}

/* .left.hovered .shine {
  background: linear-gradient(120deg, rgba(255,105,180,0.0) 0%, rgba(255,105,180,0.5) 50%, rgba(255,105,180,0.0) 100%);
}

.right.hovered .shine {
  background: linear-gradient(120deg, rgba(0,198,255,0.0) 0%, rgba(0,198,255,0.5) 50%, rgba(0,198,255,0.0) 100%);
} */

/* .portfolio.hovered .shine {
  background: linear-gradient(120deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.0) 100%);
} */

.portfolio.hovered .shine {
  left:125%;
  transition: left 1s ease-in-out;
}

/* Responsive */
@media(max-width:768px){
  .container {flex-direction:column;}
  .left, .right {margin-left:0; clip-path:none; height:50%;}
}
</style>
</head>
<body>

<div class="container">
  <div class="portfolio left" data-link="pmeekhwa.html">
    <img src="pmeekhwa.png" alt="pmeekhwa">
    <div class="overlay">pmeekhwa</div>
    <div class="shine"></div>
  </div>
  <div class="portfolio right" data-link="kitsaeli.html">
    <img src="kitsaeli.png" alt="kitsaeli">
    <div class="overlay">kitsaeli</div>
    <div class="shine"></div>
  </div>
</div>

<script>
$(function(){
  // Hover cinematic
  $('.portfolio').hover(function(){
    $(this).addClass('hovered');
    $('.portfolio').not(this).addClass('dimmed');
  }, function(){
    $(this).removeClass('hovered');
    $('.portfolio').removeClass('dimmed');
  });

  // Click redirect
  $('.portfolio').click(function(){
    const link = $(this).data('link');
    $('.container').fadeOut(800,function(){
      window.location.href = link;
    });
  });
});
</script>

</body>
</html>
