<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 100px;
            text-align: left;
            font-size: 18px;
            font-family: Arial;
        }
        .first {
            background-color: darkseagreen;
        }
        .second {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="first">First cell</td>
            <td class="second">Second cell</td>
        </tr>
    </table>
</body>
</html>
